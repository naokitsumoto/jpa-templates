plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    //implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '3.0.0-RC2'
    implementation group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.jpa', version: '3.0.0-RC2'
    implementation group: 'com.ibm.db2', name: 'jcc', version: '11.5.5.0'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'jpa.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
